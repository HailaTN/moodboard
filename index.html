<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/aefe04a728.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="moodboard">
        <div class="item"><img src="images/Paris.jpg" alt="Paris"></div>
        <div class="item"><img src="images/wine.jpg" alt="wine"></div>
        <div class="item"><img src="images/mona lisa.jpeg" alt="Mona-Lisa">
            <i class="fa-solid fa-heart-pulse fa-beat-fade"></i>
        </div>
        <div class="item"><img src="images/China.jpg" alt="China"></div>
        <div class="item"><img src="images/street food.webp" alt="street-food"></div>
        <div class="item"><img src="images/the great Wall of China.jpeg" alt="the-great-wall-of-china"></div>
        <div class="item"><img src="images/Busan.jpg" alt="Busan"></div>
        <div class="item"><img src="images/sea Busan.jpeg" alt="sea"></div>
        <div class="item"><img src="images/mountains.jpg" alt="mountains">
            <i class="fa-solid fa-person-hiking fa-bounce"></i>
        </div>
    </div>
</body>

</html>
